{% extends "_auth.html" %}

{% block content %}
<div class="auth-main">
    <div class="auth-wrapper v1">
        <div class="auth-form">
            <div class="position-relative">
                <div class="auth-bg">
                    <span class="r"></span>
                    <span class="r s"></span>
                    <span class="r s"></span>
                    <span class="r"></span>
                </div>
                <div class="card mb-0">
                    <div class="card-body">
                        <form action="{{ url_for('admin_routes.login') }}" method="POST">
                            {{ form.csrf_token }}
                            <div class="text-center">
                                <a href="#"><img src="../assets/images/logo-dark.png" alt="img"/></a>
                            </div>
                            <h4 class="text-center f-w-500 mt-4 mb-3">Login</h4>
                            <div class="mb-3">
                                <input name="username" type="text" class="form-control" id="username" placeholder="Username"/>
                            </div>
                            <div class="mb-3">
                                <input name="password" type="password" class="form-control" id="password" placeholder="Password"/>
                            </div>
                            <div class="d-flex mt-1 justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input input-primary" type="checkbox" id="rememberCheck"
                                           checked=""/>
                                    <label class="form-check-label text-muted" for="rememberCheck">Remember me?</label>
                                </div>
                                <h6 class="text-secondary f-w-400 mb-0">Forgot Password?</h6>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary shadow px-sm-4">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "_error.html" %}

{% block content %}
<div class="maintenance-block">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card error-card">
                    <div class="card-body">
                        <div class="error-image-block">
                            <img class="img-fluid" src="{{ url_for('static', filename='admin/images/pages/404.png') }}" alt="img"/>
                        </div>
                        <div class="text-center">
                            <h1 class="mt-3"><b>Oops! Page not found!</b></h1>
                            <p class="mt-2 mb-4 text-muted"
                            >The page you are looking was moved, removed,<br/>
                                renamed, or might never exist!</p
                            >
                            <a href="/admin" type="button" class="btn btn-primary mb-3">Go to home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
